name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-20.04

    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    steps:
    - name: build
      run: |
        python setup.py sdist

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
